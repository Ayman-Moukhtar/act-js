<html lang="en">

<head>
    <title>ActJS Client</title>
</head>

<body>
    <div act-vm="index">
        <div>
            My Name Is {name}
        </div>
        <div>
            <div>Edit:</div>
            <input type="text" act-bind="name" >
        </div>
        <br>
        <div>
            My age Is {age}
        </div>
        <div>
            <div>Edit:</div>
            <input type="number" act-bind="age" >
        </div>
        <br>
        <div>
           Double binding in a text node:
           <br>
           Name: {name}
           <br>
           Age: {age}
        </div>
    </div>
    <script src="index.vm.js" type="module"></script>
</body>
</html>
